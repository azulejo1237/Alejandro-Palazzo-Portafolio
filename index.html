<!DOCTYPE html>
<html lang="es">

<head>

    <title>CV - Alejandro Palazzo</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div id="sobre-mi"></div>
    <!-- Navbar -->

        <ul>
            <li data-aos="fade-left"><a href="#sobre-mi">Sobre mi</a></li>
            <li data-aos="fade-left"><a href="#Conocimientos">Conocimientos</a></li>

        </ul>

            <h1 class="contenedor--texto-cv__titulo" data-aos="fade-left">Alejandro Palazzo</h1>
            <h1 class="contenedor--texto-cv__texto" data-aos="fade-left">Ayudaba a mi papá con la reparación de aires

                lavarropas, Hasta que decidí comenzar a estudiar Desarrollo Web con el objetivo de ser un FrontEnd
                Developer.</h1>
            <div class="iconos--redes">

                </a>
                <a href="https://www.linkedin.com/in/alejandro-palazzo/" target="_blank">

                        data-aos="fade-left">

        </div>

        AOS.init();
